<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ammortal Chamber Versions Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .repo-section { margin-bottom: 20px; }
        .repo-title { font-size: 1.5em; font-weight: bold; }
        .badges { display: flex; gap: 10px; }
    </style>
</head>
<body>

<h1>Ammortal Chamber Versions</h1>

<div class="repo-section">
    <div class="repo-title">chamber.a4.frontend</div>
    <div class="badges">
        <img src="https://github.com/ammortal-inc/ammortal.versions/raw/main/docs/chamber.a4.frontend-build-status.svg" alt="Build Status">
        <img src="https://github.com/ammortal-inc/ammortal.versions/raw/main/docs/chamber.a4.frontend-version.svg" alt="Current Version">
    </div>
</div>

<div class="repo-section">
    <div class="repo-title">chamber.a4.backend</div>
    <div class="badges">
        <img src="https://github.com/ammortal-inc/ammortal.versions/raw/main/docs/chamber.a4.backend-build-status.svg" alt="Build Status">
        <img src="https://github.com/ammortal-inc/ammortal.versions/raw/main/docs/chamber.a4.backend-version.svg" alt="Current Version">
    </div>
</div>

<div class="repo-section">
    <div class="repo-title">chamber.a4.assets</div>
    <div class="badges">
        <img src="https://img.shields.io/github/workflow/status/ammortal-inc/chamber.a4.assets/ci.yml?label=build&logo=github" alt="Build Status">
        <img src
    </div>
</div>

<div class="repo-section">
    <div class="repo-title">chamber.a4.compose</div>
    <div class="badges">
        <img src="https://img.shields.io/github/workflow/status/ammortal-inc/chamber.a4.compose/ci.yml?label=build&logo=github" alt="Build Status">
    </div>
</div>

<script>
    // Auto-refresh badges every 5 minutes
    setInterval(() => {
      document.querySelectorAll('img').forEach((img) => {
        img.src = img.src.split('?')[0] + '?' + new Date().getTime();
      });
    }, 300000);
</script>

</body>
</html>
