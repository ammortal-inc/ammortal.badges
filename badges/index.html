<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ammortal Chamber Versions Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>
    <img src="https://github.com/ammortal-inc/ammortal.versions/raw/main/badges/assets/Ammortal-Mark-white.png" alt="Ammortal Logo">
    Build Status & Versions
</h1>

<div class="container">
    <table class="repo-table">
        <thead>
            <tr>
                <th>Repository</th>
                <th>Build Status</th>
                <th>Current Version</th>
            </tr>
        </thead>
        <tbody id="repo-table-body">
            <!-- Rows will be populated dynamically -->
        </tbody>
    </table>
</div>

<footer>
    &copy; 2024 Ammortal Inc. All rights reserved.
</footer>

<script>
    async function fetchRepos() {
        try {
            const response = await fetch('./repos.json');
            const repos = await response.json();
            const tableBody = document.getElementById('repo-table-body');
            tableBody.innerHTML = ''; // Clear existing rows

            repos.forEach(repo => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${repo}</td>
                    <td>
                        <img src="https://github.com/ammortal-inc/ammortal.versions/raw/main/badges/${repo}/build-status.svg" alt="Build Status">
                    </td>
                    <td>
                        <img src="https://github.com/ammortal-inc/ammortal.versions/raw/main/badges/${repo}/prod-version.svg" alt="Current Version">
                    </td>
                `;
                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error('Error fetching repositories:', error);
        }
    }

    // Fetch repositories when the page loads
    window.onload = fetchRepos;
</script>

</body>
</html>
